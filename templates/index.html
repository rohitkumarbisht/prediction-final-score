<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload, Model Training, and Prediction</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
    
    {% if file_uploaded %}
    <form action="/train" method="post">
        <input type="submit" value="Train Model" name="train_button">
    </form>
    {% endif %}
    
    {% if model_trained %}
    <h2>Model Trained</h2>
    <form action="/start_prediction" method="post">
        <input type="submit" value="Start Prediction" name="start_prediction_button">
    </form>
    {% endif %}
    
    {% if prediction_started %}
    <h2>Predict Student Pass/Fail</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="range" id="age" name="age" min="15" max="22">
        <br>
        <label for="failures">Past Failures:</label>
        <select id="failures" name="failures">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 or more</option>
        </select>
        <br>
        <label for="medu">Mother’s education:</label>
        <select id="medu" name="medu">
            <option value="0">None</option>
            <option value="1">Primary Education</option>
            <option value="2">5th to 9th Grade</option>
            <option value="3">Secondary Education</option>
            <option value="4">Higher Education</option>
        </select>
        <br>
        <label for="fedu">Father’s education:</label>
        <select id="fedu" name="fedu">
            <option value="0">None</option>
            <option value="1">Primary Education</option>
            <option value="2">5th to 9th Grade</option>
            <option value="3">Secondary Education</option>
            <option value="4">Higher Education</option>
        </select>
        <br>
        <label for="g1">G1 score:</label>
        <input type="number" id="g1" name="g1" min="0" max="20">
        <br>
        <label for="g2">G2 score:</label>
        <input type="number" id="g2" name="g2" min="0" max="20">
        <br>
        <input type="submit" value="Predict">
    </form>
    {% endif %}
</body>
</html>
