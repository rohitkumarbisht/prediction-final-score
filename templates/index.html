<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Engagement Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='../static/style.css')}}">
</head>

<body>
    <h3>Please enter below required fields for student engagement prediction</h3>
    <h4>Predict student engagement level</h4>
    <form action="/final-score" method="post">
        <input type="hidden" name="features" value="{{ selected_features|join(',') }}">
        <div class="form-container">
            {% for feature in selected_features %}
                <div class="form-group">
                    <label for="{{ feature }}" class="feature-label">{{ feature }}:</label>
                    <input type="number" id="{{ feature }}" name="{{ feature }}" placeholder="" class="small-input">
                </div>
            {% endfor %}
        </div>
        <input type="submit" value="Predict Final Score">
    </form>

</body>

</html>
